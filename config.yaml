# This is prefixed to the key of each label that is added.
iris_prefix: iris3
# labels are the keys we might use for labeling each resource, but only
# if a _get<LABEL>() function is defined in the relevant plugin class.
labels:
  - name
  - zone
  - region
  - location
  - instance_type
# If from_project enabled, then for each resource we are labeling, copy in the labels from its project.
from_project: True
#  Only these projects are included. If empty, all projects in the organization are included.
# TODO Restore (Replace with empty list)
projects:
  - joshua-playground2
  - joshua-playground-host-vpc
